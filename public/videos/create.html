<!DOCTYPE html>
<html>
  <head>
    <title>VidBits</title>
    <link rel="icon" type="image/ico" href="/img/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,500" rel="stylesheet">
    <link rel='stylesheet' href='/stylesheets/style.css'>
  </head>
  <body>
    <div class="title-container">
      <div class="title-logo">
        <img src="/img/logo.svg" alt="">
      </div>
    </div>
    <div>
        <h2>Save a video</h2>
    </div>
    <div>
      <form method="post" action="/videos">
        <input type="text" id="title-input" name="title" placeholder="Title"/>
        <input type="text" id="videoUrl-input" name="videoUrl" placeholder="Video URL"/>
        <textarea id="description-input" name="description" placeholder="Description"></textarea>
        <button type="submit" id="submit-button">Save video</button>
      </form>
    </div>
  </body>
</html>
